{
    "AWSTemplateFormatVersion": "2010-09-09",
    "Resources": {
        "MYFIRSTROLE": {
            "Type": "AWS::IAM::Role",
            "Properties": {
                "AssumeRolePolicyDocument": {
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Principal": {
                                "Service": [
                                    "ec2.amazonaws.com"
                                ]
                            },
                            "Action": [
                                "sts:AssumeRole"
                            ]
                        }
                    ]
                },
                "Path": "/"
            }
        },
        "myDummyInstanceProfile": {
            "Type": "AWS::IAM::InstanceProfile",
            "Properties": {
                "Path": "/",
                "Roles": [
                    {
                        "Ref": "MYFIRSTROLE"
                    }
                ]
            }
        },
        "myDummyRolePolicies": {
            "Type": "AWS::IAM::Policy",
            "Properties": {
                "PolicyName": "myDummy",
                "PolicyDocument": {
                    "Statement": [
                        {
                            "Effect": "Allow",
                            "Action": "EC2:*",
                            "Resource": "*"
                        }
                    ]
                },
                "Roles": [
                    {
                        "Ref": "MYFIRSTROLE"
                    }
                ]
            }
        },
        "myEC2Instance": {
            "Type": "AWS::EC2::Instance",
            "Properties": {
                "ImageId": "ami-80861296",
                "InstanceType": "t2.nano",
                "Monitoring": "true",
                "DisableApiTermination": "false",
                "IamInstanceProfile": {
                    "Ref": "myDummyInstanceProfile"
                }
            }
        }
    }
}


	
